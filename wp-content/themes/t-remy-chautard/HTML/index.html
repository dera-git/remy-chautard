<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rémy Chautard</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
    <link rel="stylesheet" href="./css/style.min.css">
</head>
<body>
    <header class="kl-header">
        <nav class="kl-navbar navbar">
            <div class="container-fluid">
                <div class="kl-navbar-left kl-navbar-part">
                    <a class="kl-navbar-brand navbar-brand py-0 ms-0" href="#">
                        <img src="./images/logos/Avatar - Orange.svg" alt="Rémy Chautard">
                    </a>
                    <a class="d-none d-md-inline-block text-uppercase" href="#">Accueil</a>
                    <span class="d-md-none kl-text-12 text-uppercase">Rémy Chautard</span>
                </div>
                <div class="kl-navbar-center kl-navbar-part d-none d-md-flex">
                    <a href="tel:+33 (0) 7 70 44 86 45">+33 (0) 7 70 44 86 45</a>
                    <a href="mailto:remychautard@gmail.com">remychautard@gmail.com</a>
                </div>
                <div class="kl-navbar-right kl-navbar-part">
                    <span class="d-none d-md-inline-block mx-3 text-uppercase">MENU</span>                       
                    <button class="kl-navbar-toggler navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu" aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
                        <img src="./images/icones/Menu Burger.svg" alt="menu burger">
                    </button>
                </div>
            </div>
        </nav>
        
        <div class="kl-navbar-collapse collapse navbar-collapse" id="navbarMenu">
            <ul class="kl-navbar-nav navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Accueil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Découvrez-moi</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Actualités</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Prendre contact</a>
                </li>
            </ul>
        </div>
    </header>
    <hr class="kl-breadcrumb-line d-none d-md-block">

    <div class="kl-swiper-container">
        <div class="swiper-wrapper">
            <div class="kl-scroll d-none d-md-block">
                <img src="./images/icones/Scroll entier.svg" alt="icon scroll">
                <span>Scroll</span>
            </div>
            <section class="swiper-slide">Section 1</section>
            <section class="swiper-slide">Section 2</section>
            <section class="swiper-slide">Section 3</section>
            <section class="swiper-slide">Section 4</section>

            <footer class="kl-footer kl-footer-black swiper-slide">
                <div class="kl-footer-content">
                    <div class="container-fluid">
                        <ul class="kl-social-list order-md-1">
                            <li>
                                <a href="#">
                                    <img src="./images/icones/icon-awesome-instagram.svg" alt="instagram">
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <img src="./images/icones/icon-awesome-linkedin.svg" alt="linkedin">
                                </a>
                            </li>
                        </ul>
                        <div class="kl-footer-infos order-md-0">
                            <a class="kl-footer-brand d-none d-md-inline-block" href="#">
                                <img src="./images/logos/Avatar - Blanc.svg" alt="Rémy Chautard">
                                <!-- <img src="./images/logos/Avatar - Noir.svg" alt="Rémy Chautard"> -->
                            </a>
                            <div class="kl-footer-infos-content">
                                <p class="mb-1">Création : Atelier Samedi.</p>
                                <ul class="kl-policy-list">
                                    <li>
                                        <a href="#">CGV</a>
                                    </li>
                                    <li>
                                        <a href="#">Mentions légales</a>
                                    </li>
                                    <li>
                                        <span>©2023  Rémy Chautard.</span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
